schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Mutation {
    login(credentials: LoginInput!): LoginResponse!
    set(data: String!): Boolean!
}

type Query {
    get: String!
}

input LoginInput {
    username: String!
    password: String!
}

type LoginResponse {
    token: String!
}

type SetResponse {
    ok: Boolean
}